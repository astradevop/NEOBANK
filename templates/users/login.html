<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” NeoBank</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <style>
    html {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    .hide-scrollbar {
      scrollbar-width: none;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Enhanced animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(2deg); }
      66% { transform: translateY(8px) rotate(-1deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.3), 0 0 40px rgba(20, 184, 166, 0.1); }
      50% { box-shadow: 0 0 30px rgba(20, 184, 166, 0.5), 0 0 60px rgba(20, 184, 166, 0.2); }
    }

    @keyframes slideInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .floating-shapes {
      animation: float 8s ease-in-out infinite;
    }

    .floating-shapes:nth-child(2) {
      animation-delay: -2s;
    }

    .floating-shapes:nth-child(3) {
      animation-delay: -4s;
    }

    .login-form {
      animation: slideInUp 0.8s ease-out;
    }

    .auth-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
      position: relative;
    }

    .auth-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 60%, rgba(20, 184, 166, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .input-field {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-field:focus {
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.5), 0 0 20px rgba(20, 184, 166, 0.2);
      transform: translateY(-2px);
    }

    .social-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .social-btn:hover::before {
      left: 100%;
    }

    .pulse-glow {
      animation: glow 2s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 auth-bg">
  <!-- Floating background shapes -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="floating-shapes absolute top-10 left-10 w-20 h-20 rounded-full bg-gradient-to-br from-teal-500/20 to-cyan-400/10 blur-xl"></div>
    <div class="floating-shapes absolute top-1/3 right-16 w-32 h-32 rounded-full bg-gradient-to-br from-purple-500/15 to-pink-400/10 blur-2xl"></div>
    <div class="floating-shapes absolute bottom-20 left-1/4 w-24 h-24 rounded-full bg-gradient-to-br from-emerald-500/20 to-teal-400/15 blur-xl"></div>
    <div class="floating-shapes absolute bottom-1/3 right-10 w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500/25 to-blue-400/10 blur-lg"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center login-form">
        <a href="index.html" class="inline-flex items-center gap-3 group">
          <span class="inline-flex h-14 w-14 items-center justify-center rounded-2xl bg-gradient-to-br from-teal-500 to-cyan-400 text-slate-900 font-black text-2xl pulse-glow group-hover:scale-110 transition-transform duration-300">N</span>
          <span class="text-3xl font-bold bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent">NeoBank</span>
        </a>
        <h2 class="mt-8 text-4xl font-extrabold bg-gradient-to-r from-white via-slate-200 to-slate-300 bg-clip-text text-transparent">Welcome back</h2>
        <p class="mt-3 text-lg text-slate-400">Sign in to your account to continue your journey</p>
      </div>

      <!-- Login Form -->
      <div class="glass rounded-3xl p-10 card-hover shadow-2xl border border-white/20">
        <!-- Social Login Options -->
        <div class="mb-8">
          <div class="grid grid-cols-2 gap-4">
            <button class="social-btn flex items-center justify-center gap-3 px-4 py-3 rounded-2xl border border-slate-700/50 hover:border-slate-600/50 bg-slate-800/30 hover:bg-slate-800/50 text-slate-300 hover:text-white transition-all duration-300">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              <span class="font-medium">Google</span>
            </button>
            <button class="social-btn flex items-center justify-center gap-3 px-4 py-3 rounded-2xl border border-slate-700/50 hover:border-slate-600/50 bg-slate-800/30 hover:bg-slate-800/50 text-slate-300 hover:text-white transition-all duration-300">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              <span class="font-medium">Facebook</span>
            </button>
          </div>

          <div class="relative mt-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-slate-700/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-slate-900/80 text-slate-400 backdrop-blur-sm">Or continue with email</span>
            </div>
          </div>
        </div>

        <form method="post" class="space-y-6">
          <!-- CSRF Token (commented out for standalone) -->
          <!-- {% csrf_token %} -->

          <div class="space-y-1">
            <label for="username" class="block text-sm font-semibold text-slate-200 mb-3">Username or Email</label>
            <div class="relative">
              <input
                type="text"
                id="username"
                name="username"
                required
                class="input-field w-full px-4 py-4 pl-12 rounded-2xl bg-slate-800/50 border border-slate-700/50 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50"
                placeholder="Enter your username or email"
              >
              <i data-lucide="user" class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-slate-400"></i>
            </div>
          </div>

          <div class="space-y-1">
            <label for="password" class="block text-sm font-semibold text-slate-200 mb-3">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="input-field w-full px-4 py-4 pl-12 pr-12 rounded-2xl bg-slate-800/50 border border-slate-700/50 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50"
                placeholder="Enter your password"
              >
              <i data-lucide="lock" class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-slate-400"></i>
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-300 transition-colors duration-200"
              >
                <i id="passwordIcon" data-lucide="eye" class="h-5 w-5"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between py-2">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 rounded border-slate-600 bg-slate-700/50 text-teal-600 focus:ring-teal-500 focus:ring-offset-slate-800 transition-colors duration-200"
              >
              <label for="remember" class="ml-3 text-sm text-slate-300 font-medium">Remember me</label>
            </div>
            <a href="#" class="text-sm text-teal-400 hover:text-teal-300 font-medium hover:underline transition-colors duration-200">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full flex justify-center items-center gap-2 py-4 px-6 border border-transparent rounded-2xl shadow-lg text-lg font-bold text-slate-900 bg-gradient-to-r from-teal-500 to-cyan-400 hover:from-teal-600 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500/50 focus:ring-offset-slate-900 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl"
          >
            <i data-lucide="log-in" class="h-5 w-5"></i>
            Sign in to NeoBank
          </button>
        </form>

        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-slate-700/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-slate-900/80 text-slate-400 backdrop-blur-sm font-medium">New to NeoBank?</span>
            </div>
          </div>

          <div class="mt-6">
            <a
              href="{% url 'users:signup' %}"
              class="w-full flex justify-center items-center gap-2 py-4 px-6 border-2 border-slate-700/50 hover:border-teal-500/50 rounded-2xl text-lg font-semibold text-slate-200 hover:text-white bg-slate-800/20 hover:bg-slate-800/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500/50 focus:ring-offset-slate-900 transition-all duration-300 transform hover:scale-[1.02] backdrop-blur-sm"
            >
              <i data-lucide="user-plus" class="h-5 w-5"></i>
              Create your account
            </a>
          </div>
        </div>
      </div>

      <!-- Enhanced Footer -->
      <div class="text-center space-y-4 login-form">
        <div class="flex items-center justify-center space-x-6 text-xs text-slate-500">
          <div class="flex items-center gap-1">
            <i data-lucide="shield-check" class="h-4 w-4 text-teal-400"></i>
            <span>Bank-grade Security</span>
          </div>
          <div class="flex items-center gap-1">
            <i data-lucide="clock" class="h-4 w-4 text-cyan-400"></i>
            <span>24/7 Support</span>
          </div>
          <div class="flex items-center gap-1">
            <i data-lucide="users" class="h-4 w-4 text-purple-400"></i>
            <span>100K+ Users</span>
          </div>
        </div>
        <p class="text-sm text-slate-400 leading-relaxed max-w-sm mx-auto">
          By signing in, you agree to our
          <a href="#" class="text-teal-400 hover:text-teal-300 font-medium hover:underline transition-colors duration-200">Terms of Service</a> and
          <a href="#" class="text-teal-400 hover:text-teal-300 font-medium hover:underline transition-colors duration-200">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        passwordIcon.setAttribute('data-lucide', 'eye');
      }

      // Re-initialize Lucide icons
      lucide.createIcons();
    }

    // Enhanced form interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Add focus/blur effects to input fields
      const inputFields = document.querySelectorAll('.input-field');
      inputFields.forEach(field => {
        field.addEventListener('focus', function() {
          this.parentElement.classList.add('input-focused');
        });

        field.addEventListener('blur', function() {
          this.parentElement.classList.remove('input-focused');
        });
      });

      // Add loading state to login button
      const loginForm = document.querySelector('form');
      const loginButton = document.querySelector('button[type="submit"]');

      if (loginForm && loginButton) {
        loginForm.addEventListener('submit', function(e) {
          // Add loading state
          loginButton.innerHTML = '<i data-lucide="loader-2" class="h-5 w-5 animate-spin"></i> Signing in...';
          loginButton.disabled = true;
          lucide.createIcons();

          // For demo purposes, we'll prevent actual submission
          // In a real app, remove the preventDefault and let the form submit
          e.preventDefault();

          // Simulate loading for 2 seconds then reset (for demo)
          setTimeout(() => {
            loginButton.innerHTML = '<i data-lucide="log-in" class="h-5 w-5"></i> Sign in to NeoBank';
            loginButton.disabled = false;
            lucide.createIcons();
            // Show success message
            showToast('Login successful! Redirecting...', 'success');
          }, 2000);
        });
      }

      // Social login handlers
      const socialButtons = document.querySelectorAll('.social-btn');
      socialButtons.forEach(button => {
        button.addEventListener('click', function() {
          const platform = this.querySelector('span').textContent;
          showToast(`Opening ${platform} login...`, 'info');
        });
      });
    });

    // Toast notification system
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-xl text-white font-medium transform translate-x-full transition-transform duration-300 ${
        type === 'success' ? 'bg-emerald-500' :
        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
      }`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Slide in
      setTimeout(() => {
        toast.classList.remove('translate-x-full');
      }, 100);

      // Slide out and remove
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  </script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
